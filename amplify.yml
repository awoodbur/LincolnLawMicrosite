version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - npm ci
    build:
      commands:
        # Generate Prisma Client (required for Next.js build)
        - npx prisma generate
        # Debug: Check DATABASE_URL
        - |
          if [ -n "$DATABASE_URL" ]; then
            echo "DATABASE_URL is set (first 20 chars): ${DATABASE_URL:0:20}..."
            echo "DATABASE_URL length: ${#DATABASE_URL}"
          else
            echo "DATABASE_URL is NOT set"
          fi
        # Run database migrations only if DATABASE_URL is set AND is a valid PostgreSQL URL
        - |
          if [ -n "$DATABASE_URL" ] && [[ "$DATABASE_URL" == postgres* ]]; then
            echo "Running database migrations..."
            npx prisma migrate deploy
          else
            echo "Warning: DATABASE_URL not set or not PostgreSQL - skipping migrations"
            echo "Build will continue without database connection"
          fi
        # Build Next.js app
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
