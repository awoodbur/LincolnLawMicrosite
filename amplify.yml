version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - npm ci
        # Set a default DATABASE_URL for Prisma Client generation only
        - export DATABASE_URL="file:./prisma/dev.db"
    build:
      commands:
        # Create empty SQLite database for build
        - mkdir -p prisma
        - touch prisma/dev.db
        # Generate Prisma Client (required for Next.js build)
        - npx prisma generate
        # Create database schema (creates tables in the empty SQLite file)
        - npx prisma db push --skip-generate
        # Build Next.js app
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
