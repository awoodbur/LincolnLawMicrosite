version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - npm ci
    build:
      commands:
        - npx prisma generate
        - npx prisma migrate deploy
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
